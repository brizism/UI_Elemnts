<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/main_2.css">
  <title>Form SVG</title>
</head>
<body>
<main class="Demo bg-image">
  <div class="Modal">
    <h2>Sign In</h2>
    <form class="Form">
      <label class="Label">
        <input class="Input" type="text"
               placeholder="Username" name="username"
               required minlength="4">
        <svg viewBox="0 0 20 20" class="Icon">
          <path d="M0 0 L10 10 L0 20"></path>
        </svg>
        <svg class="Line" viewBox="0 0 40 2"
             preserveAspectRatio="none">
          <path d="M0 1 L40 1"/>
          <path d="M0 1 L40 1" class="focus"/>
          <path d="M0 1 L40 1" class="invalid"/>
          <path d="M0 1 L40 1" class="valid"/>
        </svg>
      </label>
      <label class="Label">
        <input class="Input" type="password"
               placeholder="Password" name="password"
               required minlength="8">
        <svg viewBox="0 0 20 20" class="Icon">
          <path d="M0 0 L10 10 L0 20"></path>
        </svg>
        <svg class="Line" viewBox="0 0 40 2"
             preserveAspectRatio="none">
          <path d="M0 1 L40 1"/>
          <path d="M0 1 L40 1" class="focus"/>
          <path d="M0 1 L40 1" class="invalid"/>
          <path d="M0 1 L40 1" class="valid"/>
        </svg>
      </label>
      <button class="Button" type="submit">
        Sign in
      </button>
    </form>
  </div>
</main>
<script src="index.js"></script>
</body>
</html>
